<!DOCTYPE html>
<html>
<head>
    <title>Logo Generator</title>
    <style>
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .logo {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .logo h1 {
            color: white;
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .logo p {
            color: white;
            font-size: 18px;
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .version {
            color: #ffd700;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>THE EQUALS</h1>
        <p>Revolutionary Game</p>
        <div class="version">v3.0 Beta - TEG-007</div>
    </div>
</body>
</html>
